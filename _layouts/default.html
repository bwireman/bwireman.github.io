<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ben Wireman</title>

  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="wrapper">
    <header>
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

      {% if site.logo %}
      <img src="{{site.logo | relative_url}}" alt="Logo" />
      {% endif %}
      
      <br>

      <h4> Software Engineer, Half-Elf Sorcerer, Cyber Security Fan, and Kubernetes skeptic </h4>

      <p class="links">
        <a class="small-links" href="https://www.linkedin.com/in/benjamin-wireman-1342bb127/">Linkdin</a> |
        <a class="small-links" href="{{ site.github.owner_url }}">GitHub</a> 
      </p>


    </header>
    <section>

      {{ content }}

    </section>
    <footer>
      <p><small>Hosted on GitHub Pages <br> Modified from theme by <a
            href="https://github.com/orderedlist">orderedlist</a></small></p>
    </footer>
  </div>
  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>

</html>
